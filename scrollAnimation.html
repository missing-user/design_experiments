<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#000">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <title>Fancy</title>
  <style>
    html,
    body {
      margin: 0;
      font-family: 'Reenie Beanie', cursive;
      font-size: 150%;
      background-color: #cfcbab;
      color: #5300d9;
    }

    a {
      color: #f73c03;
    }

    h1 {
      color: white;
      text-align: center;
      margin: 0;
      top: 5rem;
      position: absolute;
      width: 100%;
    }

    #heroCont {
      height: 400vh;
      background: #000;
    }

    .canvCont {
      position: sticky;
      position: -webkit-sticky;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      top: 0;
    }

    canvas {
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="heroCont">
    <h1>Hi, I'm Alice</h1>
    <div class="canvCont">
      <canvas id="heroCanv"></canvas>
    </div>
  </div>
  <div style="height: 100vh; text-align: center;">
    <div style="height: 10rem;"></div>
    <h2>Cool animation, isn't it?</h2>
    <p>If you want me to do one for you, hit me up at <a href="">animation@master.com</a></p>
  </div>
</body>

<script>
  const html = document.documentElement;
  const animCont = document.getElementById("heroCont");
  const canvas = document.getElementById("heroCanv");
  const context = canvas.getContext("2d");

  const frameCount = 65;
  const currentFrame = index => (
    //  const frameCount = 148;
    // `https://www.apple.com/105/media/us/airpods-pro/2019/1299e2f5_9206_4470_b28e_08307a42f19b/anim/sequence/large/01-hero-lightpass/${index.toString().padStart(4, '0')}.jpg`
    `https://jurasic-park.de/design_experiments/frames/ezgif-frame-${index.toString().padStart(3, '0')}_min.jpg`
  )

  const preloadImages = () => {
    for (let i = 1; i < frameCount; i++) {
      const img = new Image();
      img.src = currentFrame(i);
    }
  };

  const img = new Image()
  img.src = currentFrame(1);
  canvas.width = 1158;
  canvas.height = 770;
  img.onload = function () {
    context.drawImage(img, 0, 0);
  }

  const updateImage = index => {
    img.src = currentFrame(index);
    context.drawImage(img, 0, 0);
  }

  window.addEventListener('scroll', () => {
    const scrollTop = html.scrollTop;
    const maxScrollTop = animCont.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / maxScrollTop;
    if (scrollFraction < 1) {
      const frameIndex = Math.min(
        frameCount - 1,
        Math.ceil(scrollFraction * frameCount)
      );

      requestAnimationFrame(() => updateImage(frameIndex + 1))
    }
  });

  preloadImages()
</script>

</html>
